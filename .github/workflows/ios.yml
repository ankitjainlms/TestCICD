name: Trigger Xcode Cloud Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Change version if needed

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install pyjwt cryptography requests

      - name: Generate JWT Token
        run: |
          python generate_jwt.py

      - name: Run Xcode Cloud Workflow
        run: |
          python trigger_xcode_cloud.py
      - name: Debug Environment Variables
        run: |
          echo "Checking environment variables..."
          echo "APPLE_KEY_ID: ${APPLE_KEY_ID}"
          echo "APPLE_ISSUER_ID: ${APPLE_ISSUER_ID}"
          echo "XCODE_CLOUD_WORKFLOW_ID: ${XCODE_CLOUD_WORKFLOW_ID}"
          if [ -z "$PRIVATE_KEY" ]; then echo "‚ùå PRIVATE_KEY is missing!"; exit 1; fi
    

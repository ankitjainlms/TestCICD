name: üöÄ Trigger Xcode Cloud Build

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  trigger_xcode_cloud:
    runs-on: macos-latest  # ‚úÖ Ensure it runs on macOS
    steps:
      - name: üîë Checkout Repository
        uses: actions/checkout@v4

      - name: üîç Debug GitHub Secrets
        run: |
          echo "Checking GitHub Secrets..."
          if [ -z "${{ secrets.APPSTORE_KEY_ID }}" ]; then echo "‚ùå APPSTORE_KEY_ID is missing!"; exit 1; fi
          if [ -z "${{ secrets.APPSTORE_ISSUER_ID }}" ]; then echo "‚ùå APPSTORE_ISSUER_ID is missing!"; exit 1; fi
          if [ -z "${{ secrets.APPSTORE_PRIVATE_KEY }}" ]; then echo "‚ùå APPSTORE_PRIVATE_KEY is missing!"; exit 1; fi
          echo "‚úÖ All required secrets are set!"

      - name: üõ† Install Dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pyjwt cryptography

      - name: üîë Generate JWT Token (Python)
        id: jwt
        env:
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        run: |
          echo "Using APPSTORE_KEY_ID: $APPSTORE_KEY_ID"

          # Decode Base64 encoded secret key properly
          echo "$APPSTORE_PRIVATE_KEY" | base64 --decode > AuthKey.p8 || { echo "‚ùå Failed to decode APPSTORE_PRIVATE_KEY"; exit 1; }

          # Run Python script properly inside a HEREDOC
          python3 <<EOF
import jwt
import time
import os

key_path = "AuthKey.p8"
key_id = os.getenv("APPSTORE_KEY_ID", "").strip()
issuer_id = os.getenv("APPSTORE_ISSUER_ID", "").strip()

if not key_id:
    raise ValueError("‚ùå ERROR: APPSTORE_KEY_ID is missing or empty!")
if not issuer_id:
    raise ValueError("‚ùå ERROR: APPSTORE_ISSUER_ID is missing or empty!")

print("‚úÖ Reading private key in binary mode to prevent UnicodeDecodeError")
with open(key_path, "rb") as key_file:  # Read in binary mode
    private_key = key_file.read()

current_time = int(time.time())
payload = {
    "iss": issuer_id,
    "iat": current_time,
    "exp": current_time + 1200,
    "aud": "appstoreconnect-v1"
}

headers = {"alg": "ES256", "kid": key_id}
token = jwt.encode(payload, private_key, algorithm="ES256", headers=headers)

print(f"‚úÖ JWT Token Generated: {token[:20]}... (truncated)")

with open(os.getenv("GITHUB_ENV"), "a") as env_file:
    env_file.write(f"JWT_TOKEN={token}\n")
EOF

      - name: üöÄ Start Xcode Cloud Build
        run: |
          curl -X POST "https://api.appstoreconnect.apple.com/v1/ciBuildRuns" \
            -H "Authorization: Bearer $JWT_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "data": {
                "type": "ciBuildRuns",
                "relationships": {
                  "workflow": {
                    "data": {
                      "type": "ciWorkflows",
                      "id": "${{ secrets.XCODE_CLOUD_WORKFLOW_ID }}"
                    }
                  }
                }
              }
            }'

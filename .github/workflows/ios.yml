name: Trigger Xcode Cloud Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    env:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
      APPLE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
      XCODE_CLOUD_WORKFLOW_ID: ${{ secrets.XCODE_CLOUD_WORKFLOW_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install pyjwt cryptography requests

      - name: üîç Debug Environment Variables
        run: |
          echo "Checking environment variables..."
          [[ -z "$APPLE_KEY_ID" ]] && echo "‚ùå APPLE_KEY_ID is missing!" || echo "‚úÖ APPLE_KEY_ID is set."
          [[ -z "$APPLE_ISSUER_ID" ]] && echo "‚ùå APPLE_ISSUER_ID is missing!" || echo "‚úÖ APPLE_ISSUER_ID is set."
          [[ -z "$XCODE_CLOUD_WORKFLOW_ID" ]] && echo "‚ùå XCODE_CLOUD_WORKFLOW_ID is missing!" || echo "‚úÖ XCODE_CLOUD_WORKFLOW_ID is set."
          [[ -z "$PRIVATE_KEY" ]] && echo "‚ùå PRIVATE_KEY is missing!" || echo "‚úÖ PRIVATE_KEY is set."
          [[ -z "$PRIVATE_KEY" ]] && exit 1

      - name: Generate JWT Token
        run: python generate_jwt.py

      - name: Run Xcode Cloud Workflow
        run: python trigger_xcode_cloud.py
